<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <style>
        .book-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .book-item h2 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .book-item p {
            margin: 5px 0;
        }
        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Books List</h1>
<a href="/books/new">Add New Book</a>
<div th:each="book : ${books}" class="book-item">
    <h2 th:text="${book.title}">Book Title</h2>
    <p><strong>Author:</strong> <span th:text="${book.author}">Book Author</span></p>
    <p><strong>Price:</strong> $<span th:text="${book.price}">Book Price</span></p>
    <div class="actions">
        <a th:href="@{/books/{id}/edit(id=${book.id})}">Edit</a>
        <a th:href="@{/books/{id}/delete(id=${book.id})}" th:onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
    </div>
</div>
</body>
</html>
